name: Build Multi-Platform Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build Windows executable
      run: |
        pyinstaller .build/AOS-CX.Config.Backup.Tool_Windows.spec --clean --noconfirm
        mv dist/AOS-CX.Config.Backup.Tool.exe ./AOS-CX.Config.Backup.Tool.exe
        
    - name: Commit Windows executable to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add AOS-CX.Config.Backup.Tool.exe
        git diff --staged --quiet || git commit -m "Build: Update Windows executable [skip ci]"
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: AOS-CX-Config-Backup-Tool-Windows
        path: AOS-CX.Config.Backup.Tool.exe
        retention-days: 90

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build macOS application
      run: |
        pyinstaller .build/AOS-CX.Config.Backup.Tool.spec --clean --noconfirm
        mv "dist/AOS-CX Config Backup Tool.app" "./AOS-CX.Config.Backup.Tool.app"
        
    - name: Create macOS zip
      run: |
        zip -r "AOS-CX-Config-Backup-Tool-macOS.zip" "AOS-CX.Config.Backup.Tool.app"
        
    - name: Commit macOS app to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add "AOS-CX.Config.Backup.Tool.app"
        git diff --staged --quiet || git commit -m "Build: Update macOS application [skip ci]"
        
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: AOS-CX-Config-Backup-Tool-macOS
        path: AOS-CX-Config-Backup-Tool-macOS.zip
        retention-days: 90

  push-executables:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Pull latest changes
      run: |
        git pull origin ${{ github.ref_name }}
        
    - name: Push executables to repo
      run: |
        git push origin ${{ github.ref_name }}

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          AOS-CX-Config-Backup-Tool-Windows/AOS-CX.Config.Backup.Tool.exe
          AOS-CX-Config-Backup-Tool-macOS/AOS-CX-Config-Backup-Tool-macOS.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
